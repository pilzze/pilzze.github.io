<html>
    <head>
        <link rel="stylesheet" href="index.css">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
          .jumbotron {
          }
          .btn-group > .btn {
            margin-top: 20px;
            margin-right: 20px;
            margin-left: 20px;
          }
        </style>
    </head>
    <body>
      <div class="jumbotron">
        <div class="container text-center">
          <div id="example-1">
            <div v-if='wrong+right>=words.length'>
              <h1> Game Over. Your result is <span class="text-success"> {{ right }} right </span> and <span class="text-danger"> {{ wrong }} wrong </span> </h1>
            </div>

            <div v-else>
              <p hidden> {{ r = words[wrong+right] }} </p>
              <h1> {{ r[0] }} </h1>
              <div class="btn-group btn-group-lg">
                <button v-on:click="(r[1]===false) ? right += 1  : wrong += 1"  type="button" class="btn btn-primary">Greek</button>
                <button v-on:click="(r[1]===true) ? right += 1 : wrong += 1" type="button" class="btn btn-success">Latin</button>
              </div>
            </div>
          </div>
        </div>
      </div>
        <script src="app.js"></script>
    </body>
</html>
